language: android
before_install:
- nvm install 6
- node --version
install:
- npm install
android:
  components:
      - tools
      - platform-tools
      - tools
      - build-tools-25.0.0
      - android-25
script:
- npm run test
- nom run lint
- cd android && ./gradlew assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release-unsigned.apk
  on:
    repo: TW-Playa-Chile/Grillo-App
